<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MUSIC</title>
</head>
<body>
<ul>
    {% for track in index.trackList %}
        <li><a href="/track/{{ track.id }}/">{{ track }}</a></li>
    {% endfor %}
</ul>
<ul>
    {% for genre in index.genresList %}
        <li><a href="/genre/{{ genre.id }}/">{{ genre }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
